<html>
    <script language="Javascript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="rangeslider.js"></script>
    <script type="text/javascript" src="apps.js"></script>
    <link rel="stylesheet" type="text/css" href="rangeslider.css">
<head>
</head>
<body>
    <h1>Quotation</h1>
    <form class="calculator">
        <!-- Input 1 -->
        <label>Input 1 (RM5.00), Quantity: <span class="input-1-amount"></span></label>
        </br></br></br>
        <input
            class="input-1-slider"
            type="range"
            min="0"                    
            max="10"                      // default 100
            step="1"                       // default 1
            value="1"                     // default min + (max-min)/2
            data-orientation="horizontal"   // default horizontal
        >
        </br></br>
        <!-- Input 2 -->
        <label>Input 2 (RM7.50), Quantity: <span class="input-2-amount"></span></label>
        </br></br></br>
        <input
            class="input-2-slider"
            type="range"
            min="0"                    
            max="10"                      // default 100
            step="1"                       // default 1
            value="1"                     // default min + (max-min)/2
            data-orientation="horizontal"   // default horizontal
        >
        </br></br>
        <!-- Quotation section -->
        <div class="quotation-calculator" style="border: 5px solid; margin-top: 20px; margin-right: 25%; margin-left: 25%; padding-top: 2%; padding-bottom: 2%; padding-left: 3%;">
            <label>Input 1: RM 5.00 * <span class="input-1-amount"></span> = RM <span class="input-1-quote"></span></label>
            </br></br>
            <label>Input 2: RM 7.50 * <span class="input-2-amount"></span> = RM <span class="input-2-quote"></span></label>
            </br></br>
            <label>Total: RM <span class="total-quote"></span></label>
        </div>
    </form>
</body>
</html>
